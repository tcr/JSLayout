<!DOCTYPE html>
<html>
<head>
<title>Splitter Test</title>
<style>
div {
margin: 0;
}

#toppanel {
padding: 1px 0.5em;
height: 10em;
background: #eef;
overflow: auto;
}

#bottompanel {
padding: 1px 0.5em;
background: #efe;
overflow: auto;
}

#leftpanel {
padding: 1px 0.5em;
width: 10em;
background: #fee;
overflow: auto;
}

.v-splitter {
width: 2px;
background: #bbb;
border-left: 1px solid #777;
border-right: 1px solid #ddd;
cursor: w-resize;
}

.h-splitter {
height: 2px;
background: #bbb;
border-top: 1px solid #777;
border-bottom: 1px solid #ddd;
cursor: n-resize;
}
</style>

<!--
<script type='text/javascript' src='http://getfirebug.com/releases/lite/1.2/firebug-lite-compressed.js'></script>
-->

<script src="../layout.js"></script>
<script src="_examples.js"></script>
<script src="sizzle/sizzle.js"></script>

<script>

var PageManager = {
	setCursor: function (style) {
		document.getElementsByTagName('body')[0].style.cursor = style;
	},
	resetCursor: function () {
		document.getElementsByTagName('body')[0].style.cursor = '';
	}
};

function HorizontalSplitter(layout, panel, pixelSize, locateAfter) {
	// get container
	var container = panel.parentNode;
	// create the splitter
	var splitter = document.createElement('div');
	splitter.className = 'h-splitter';
	container.insertBefore(splitter, locateAfter ? panel.nextSibling : panel);
	// set initial panel size
	panel.style.height = pixelSize + 'px';
	
	// event handlers
	var mousePos = 0;
	var moveHandler = function (e) {
		pixelSize += e.pageY - mousePos;
		mousePos = e.pageY;
		panel.style.height = Math.max(Math.min(pixelSize, 500), 0) + 'px';
		layout.recalculate();
		e.preventDefault();
	}
	addEvent(splitter, 'mousedown', function (e) {
		// get initial mouse position
		mousePos = (e.pageY || e.clientY);
		addEvent(document, 'mousemove', moveHandler);
		PageManager.setCursor('n-resize');
		e.preventDefault();
	});
	addEvent(document, 'mouseup', function () {
		removeEvent(document, 'mousemove', moveHandler);
		PageManager.resetCursor();
	});
}

function VerticalSplitter(layout, panel, pixelSize, locateAfter) {
	// get container
	var container = panel.parentNode;
	// create the splitter
	var splitter = document.createElement('div');
	splitter.className = 'v-splitter';
	container.insertBefore(splitter, locateAfter ? panel.nextSibling : panel);
	// set initial panel size
	panel.style.width = pixelSize + 'px';
	
	// event handlers
	var mousePos = 0;
	var moveHandler = function (e) {
		pixelSize += e.pageX - mousePos;
		mousePos = e.pageX;
		panel.style.width = Math.max(Math.min(pixelSize, 500), 0) + 'px';
//[TODO] update orientation minima
		layout.recalculate();
		e.preventDefault();
	}
	addEvent(splitter, 'mousedown', function (e) {
		// get initial mouse position
		mousePos = e.pageX;
		addEvent(document, 'mousemove', moveHandler);
		PageManager.setCursor('w-resize');
		e.preventDefault();
	});
	addEvent(document, 'mouseup', function () {
		removeEvent(document, 'mousemove', moveHandler);
		PageManager.setSelectability(true);
		PageManager.resetCursor();
	});
}

onContent(function () {
	// node references
	var leftpanel = document.getElementById('leftpanel');
	var toppanel = document.getElementById('toppanel');
	var bottompanel = document.getElementById('bottompanel');
	
	// initialize layout
	var layout = new FullLayoutManager(document);
	// create splitters
	new HorizontalSplitter(layout, toppanel, 150, true);
	new VerticalSplitter(layout, leftpanel, 150, true);	
	// apply styles
	layout.setOrientation(document.getElementById('h-container'), 'horizontal');
	Sizzle('#h-container, #v-container, #h-container > *, #bottompanel').forEach(function (element) {
		layout.setFlexibleProperty(element, 'height');
	});
	Sizzle('#h-container, #v-container, #v-container > *').forEach(function (element) {
		layout.setFlexibleProperty(element, 'width');
	});
	// setup layout
	layout.calculate();
});

</script>
</head>

<body>
<div id="h-container">
<div id="leftpanel">
<p>This is a side panel. Drag the splitter to the right, up to 500px!</p>
</div>
<div id="splitter1"></div>
<div id="v-container">
<div id="toppanel">
<h1>Splitter Test</h1>
<p>This is a test using a splitter.</p>
</div>
<div id="splitter2"></div>
<div id="bottompanel">
<h2>Bottom panel</h2>
<p>This is a test using two splitters.</p>
</div>
</div>
</div>
</body>
</html>
